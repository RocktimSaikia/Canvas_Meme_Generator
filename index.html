<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <link rel="stylesheet" href="style/main.css">
  <link rel="shortcut icon" type="image/png" href="favicons/fevicon.ico">

  <title>Canvas Meme Generator</title>
</head>

<body>

  <nav>
    <div class="nav-wrapper">
      <img src="logo/meme_logo.png" id="logo" alt="">
      <a class="brand-logo"> Meme-Generator</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a href="https://github.com/RocktimSaikia/Canvas_Meme_Generator" target="blank_">
            <i class="fab fa-github"></i> Source Code here</a>
        </li>

      </ul>
    </div>
  </nav>
  <div id="file-input">
    <input type="file" id="file" />
  </div>
  <div class="container-fluid" id="main-sec">
    <div class="row">
      <div class="col s8" id="s8">
        <div id="image-container">
          <canvas width="500" height="500">
          </canvas>
          <div class="" id="success">
            <i class="material-icons">check_circle</i>
            <p>Image is saved. Right click and save!</p>
          </div>
        </div>
      </div>
      <div class="col s4">
        <div class="text-inputs">
          <div class="input-field">
            <i class="material-icons prefix">border_color</i>
            <input id="topLineText" type="text" class="validate">
            <label for="topLineText">Top Line Text</label>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">border_color</i>
            <input id="bottomLineText" type="text" class="validate">
            <label for="bottomLineText">Bottom Line Text</label>
          </div>
          <button class="btn waves-effect waves-light" id="saveBtn">Save</button>
        </div>

      </div>
    </div>
  </div>

  <footer>
    <span>A simple canvas side project by
      <a href="https://twitter.com/RocktimSaikia10" target="blank_">Rocktim
        <i class="fab fa-twitter"></i>
      </a>
    </span>
  </footer>



  <script src="js/canvas.js"></script>
</body>

</html>
